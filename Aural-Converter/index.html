<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Mallikarjun Rayar" >
     <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
          <form action="#">
            <div class="file-field input-field">
              <div class="btn">
                <span>PDF-File</span>
                <input type="file" accept="application/pdf" id="input" />
              </div>
              <div class="file-path-wrapper">
                <input class="file-path validate" type="text">
              </div>
            </div>
          </form>
          <div class="row">

              <div class="input-field col s6">
                <input placeholder="eg: 1" id="pageno" type="number" class="validate" value="1">
                <label for="first_name">Page Number</label>
              </div>
              <div class="col s6">
                <form action="#">
                    <p class="range-field">
                      <label for="rate">Rate</label>
                      <input type="range" min="0.1" max="10" value="1" id="rate" step="0.1" />
                      <span id="rate-label" class="ms-2">1</span>
                    </p>
                  </form>
              </div>
          </div>
          <div class="row">
            <button class="btn waves-effect" id="speak">Listen</button>
            <button class="btn waves-effect" id="cancel">Stop</button>
          </div>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.9.359/build/pdf.min.js"></script>
    <script src="./js/app.js"></script>

    <footer style="text-align:center">Made with ❤️ by Mallikarjun</footer>
</body>

</html>
